        <input type="text" id="activityTitle" name="activityTitle" required>

        <label for="activityName">Name:</label>
        <input type="text" id="activityName" name="activityName" required>

        <label for="activityDate">Date:</label>

    <!-- Display Area for Activities -->

    <!-- Activity Management Section -->
    <form method="post" action="dataphp/manageprocess.php">

        </select>

        <input type="hidden" id="activityId" name="activityId" value="">
        <div id="remarksSection" style="display: none;">
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks"></textarea>
        </div>

        <!-- Display area for suggestions -->
        <div id="suggestions"></div>

        <button type="submit">Set Status</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to update the hidden input (activityId) based on the selected activity
            function updateActivityId(activityId) {
                document.getElementById("activityId").value = activityId;
            }

            // Function to handle when a user clicks on an activity
            function handleActivityClick(activityId) {
                updateActivityId(activityId);
                fetchRemarks(activityId);  // Implement fetching remarks for the selected activity
            }

            // Example: Attach click event listeners to each activity entry
            var activityEntries = document.querySelectorAll(".activity-entry");
            activityEntries.forEach(function (entry) {
                entry.addEventListener("click", function () {
                    var activityId = entry.dataset.activityId;
                    handleActivityClick(activityId);
                });
            });
